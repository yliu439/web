apply plugin: 'java'
apply plugin: 'war'
apply plugin: "idea"

group 'com.liuyang.web'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    //spring-jdbc spring-aop spring-context-support spring-expression spring-tx
    implementation 'org.springframework:spring-webmvc:5.0.9.RELEASE'
    implementation 'org.springframework:spring-aspects:5.0.9.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.0.9.RELEASE'

    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.alibaba:druid:1.1.10'

    implementation files('lib/ojdbc8.jar')

    compileOnly 'org.projectlombok:lombok:1.18.2'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
